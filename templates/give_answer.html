{% extends 'base.html' %}

{% block content %}
<div class="container" role="main">
    <div class="page-header">
        <h1>Answer</h1>
    </div>
    <div class="row border border-dark rounded list-group-item-action flex-column align-items-start">
        <div class="col-lg-12">
            <div class="list-group">
                <form method="POST" action="/give_answer/{{ans_res.qid}}">
                    <div class="form-group">
                         <h4 class="list-group-item-heading">{{ ans_res.question }}</h4>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="answer" placeholder="Please provide question answer">
                    </div>
                    <p class="list-group-item-text"><b>Asked By:  </b>{{ ans_res.asked_by }}</p>
                    <p class="list-group-item-text"><b>Answered By: </b>{{ ans_res.answered_by }}</p>
                    <div class="form-group">
                        <input type="submit"  name="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
