{% extends 'base.html' %}
{% block content %}
<div class="container" role="main">
    <div class="page-header">
        <h1>Answer a Question</h1>
    </div>
    <div class="row border border-dark rounded list-group-item-action flex-column align-items-start">
        <div class="col-lg-12">
            <div class="list-group">
                <form method="POST" action="/answer_question">
                    <div class="form-group">
                        <label for="exampleFormControlInput1"><h5></h5></label>
                        <input type="text" class="form-control" name="question" placeholder="Enter a question">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1"><h5>which expert do you want to ask</h5></label>
                        <select class="form-control" id="exampleFormControlSelect1" name="expert">
                            {% for e in expert_list %}
                                <option value="{{e.id}}">{{e.username}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
